name: PR Checks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - master

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "pnpm"
      
      - name: Install packages
        run: pnpm install

      - name: Lint code
        run: pnpm run lint
      
      - name: Run tests
        run: pnpm run test